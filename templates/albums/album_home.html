{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>


<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
        <h2>{{ album.title }}</h2>

        <div class="flex">
            <div class="pr2"></div>
            <div>
                {{ album.artist }}<br />
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
